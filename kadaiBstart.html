<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
    .dai {
      background: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .chu {
      transform: scale(0.9);
    }
  </style>
</head>
<body>

  <script>
    'use strict';

    const num = 10;
    const daikiti = Math.floor(Math.random() * num); // 0 - 4

    for (let i = 0; i < num; i++) {
      const div = document.createElement('div');
      div.classList.add('box');
      
      div.addEventListener('click', () => {
        if (i === daikiti) {
          div.textContent = '大吉!';
          div.classList.add('dai');
        } else {
          div.textContent = '中吉！';
          div.classList.add('chu');
        }
      });

      document.body.appendChild(div);
    }
  </script>
</body>
</html>
